<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Enlaces a Google y Apple</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>CREA UNA CUENTA</h1>
        <h2>Una suscripción para screed</h2>

        <form action="">
            <a href="https://accounts.google.com/" class="social-login" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Icon">
                Continuar con Google
            </a>
            <a href="https://appleid.apple.com/" class="social-login" target="_blank">
                <img src="https://img.icons8.com/ios/50/000000/mac-os.png" alt="Apple Icon">
                Continuar con Apple
            </a>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" class="custom-input" placeholder="Correo electrónico">

            <label for="password">Contraseña</label>
            <input type="password" id="password" class="custom-input" placeholder="Contraseña">

            <input type="submit" value="Registrarse">
        </form>
    </div>
</body>
</html>
